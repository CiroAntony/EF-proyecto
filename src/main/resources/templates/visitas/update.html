<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <form th:action="@{/visitas/update}" th:object="${visitaToUpdate}" method="post">
        <input type="hidden" th:value="${visitas.id}" name="id" id="id"/>

        <div class="mb-3">
            <label for="local" class="form-label">Local:</label>
            <input type="text" class="form-control" id="local" name="local">
        </div>

        <div class="mb-3">
            <label for="afiliado">DNI de afiliado: </label>
            <select id="afiliado" name="afiliado">
                <option th:each="doc : ${document}" th:value="${doc.id}" th:text="${doc.DNI}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">hora:</label>
            <input type="time" class="form-control" id="hora" name="hora">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
