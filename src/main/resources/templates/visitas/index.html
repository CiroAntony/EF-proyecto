<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div class="container p-5">
    <table class="table">
        <thead class="thead-dark">
        <tr class="table-dark">
            <th scope="col">Local</th>
            <th scope="col">DNI afiliado</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="app : ${listVisits}">
            <td th:text="${visitas.local}"></td>
            <td th:text="${visitas.afiliado}"></td>
            <td th:text="${visitas.fecha}"></td>
            <td th:text="${visitas.hora}"></td>
            <td>
                <div class="row">
                    <div class="col-3 px-1">
                        <a th:href="@{/visitas/update(id=${visitas.id})}" class="btn btn-primary">Editar</a>
                    </div>
                    <div class="col-3 px-1">
                        <form th:action="@{/visitas/delete(id=${visitas.id})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/visitas/create}" class="btn btn-primary">Crear Aplicación</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
